<h2>Job Openings</h2>
        {% for job in jobs %}
            <div class="job">
                <div class="job-info">
                    <h3>{{ job['title'] }}</h3>
                    <p>Location: {{ job['location'] }}</p>
                    <p>Salary: {{ job['salary'] }}</p>
                </div>
                <button class="apply-btn">Apply</button>
            </div>
        {% endfor %}
